<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .otp-input {
            width: 3rem;
            height: 3rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 1.25rem;
            margin: 0 0.25rem;
        }
        .otp-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background: #1e3a8a;
            color: #fff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: #3b82f6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://img.icons8.com/color/96/email.png" alt="Email Icon" class="mx-auto mb-4">
        <h2 class="text-2xl font-bold mb-2">OTP Verification</h2>
        <p class="text-sm text-gray-600 mb-6">
            One Time Password (OTP) has been sent via Email.
            Enter the OTP below to verify it.
        </p>
        <form method="POST" action="{% url 'resetotp' %}">
            {% csrf_token %}
            <div class="flex justify-center mb-6">
                <input type="text" name="otp1" maxlength="1" class="otp-input" required>
                <input type="text" name="otp2" maxlength="1" class="otp-input" required>
                <input type="text" name="otp3" maxlength="1" class="otp-input" required>
                <input type="text" name="otp4" maxlength="1" class="otp-input" required>
                
            </div>
            
            <button type="submit" class="btn-primary w-full">Verify OTP</button>
        </form>
        <p >
            
            <form action="{% url 'resendregotp' %}" class="text-sm text-gray-500 m-4" method="post" class="inline">
                {% csrf_token %}
                Resend OTP?  
                <button type="submit" class="text-blue-500 hover:underline">Click here</button>
            </form>
        </p>
    </div>
</body>
</html>
